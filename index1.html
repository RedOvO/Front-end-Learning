<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Naluhodo">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Font-end Learning">
    <title>这是我的第二个页面</title>
    <script>
        var num = 0;
        var low, high;
        var title = '【收到10条新消息】这是我的第二个页面';
        var timer = setInterval(function (){
            low = num;
            high = num + 12;
            if(high > title.length)
                high = title.length;
            document.title = title.substring(low, high);
            num = num + 1;
            if(high - low <= 9){
                clearInterval(timer);
                document.title = '这是我的第二个页面';
            }
                
        }, 200)
        
        var programmer = {
            tee: "culture shirt",
            glass: "RayBan",
            clockIn: function(){
                alert('at 9:30 am')
            },
            clockOut: function(){
                alert('at 9:30 pm')
            }
        }

        Object.defineProperty(programmer, 'shoes', {
            set: function(value) {
                switch (value) {
                   case 'nike':
                        alert("just do it")
                        break;
                    case 'vans':
                        alert('hahaha')
                        break;
                    default:
                        break;
                }
            }
        })

    </script>
</head>
