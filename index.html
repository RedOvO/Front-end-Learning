    <meta http-equiv="refresh" content="30"><!--每30秒刷新一次页面-->
    <title>这是我的第一个页面</title>
    <script>
        var percent = 0;
        var title = '这是我的第一个页面';
        var timer = setInterval(function () {
            if (percent >= 100){
                document.title = title;
                clearInterval(timer);
            }
            else{
                percent = percent + 1;
                document.title = '【' + percent + '%】' + title;
            }
        }, 100);
    </script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="icon" href="img/chrome.jpg" sizes="16×16" type="image/jpg">
    <style type="text/css">
        img{width:100px;}
        h3{color:red;}
        body{background-color: yellowgreen}
    </style>
</head>

    <h3>表格</h3>
    <table border="1">
        <caption>H5常用实体字符表</caption>
        <tr>
            <th>空格“&nbsp”</th>
            <th>引号“&quot;”</th>
            <th>小于号“&lt;”</th>
            <th>大于号“&gt;”</th>
            <th>版权符“&copy;”</th>
            <th>转义符“&amp;”</th>
        </tr>
        <tr>
            <td>&amp;nbsp;</td>
            <td>&amp;quot;</td>
            <td>&amp;lt;</td>
            <td>&amp;gt;</td>
            <td>&amp;copy;</td>
            <td>&amp;amp;</td>
        </tr>
    </table>

    <h4>这是4号标题</h4>

    <h6>这是6号标题</h6>

    <h3>字体与换行</h3>
